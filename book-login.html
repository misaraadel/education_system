<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="....">
    <meta name="author" content="misara adel">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>جمعية المركز الخيري لتعليم القرآن الكريم وعلومه</title>
    <link rel="shortcut icon" href="assets/images/logo/icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/lib/all.min.css">
    <link rel="stylesheet" href="assets/css/lib/animate.css">
    <link rel="stylesheet" href="assets/css/lib/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="assets/css/lib/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/lib/owl.theme.default.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <nav class="login-navbar">
      <div class="container">
        <div class="image-content">
          <img src="assets/images/logo/logo.png" alt="">
        </div>
      </div>
    </nav>

    <main>
      <section class="login">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <form class="form-contain">
                <h1>
                  تسجيل دخول
                </h1>
                
                <p>
                  سجل دخول لحسابك على المنصة
                </p>

                <ul class="nav">
                  <li class="nav-item">
                    <a href="edication-login.html" class="nav-link">
                      <img src="assets/images/login/education.svg" alt="">

                      <span>
                        نظام التعليمي
                      </span>
                    </a>
                  </li>

                  <li class="nav-item">
                    <a href="book-login.html" class="nav-link active">
                      <img src="assets/images/login/book.svg" alt="">

                      <span>
                        نظام التحفيظ
                      </span>
                    </a>
                  </li>
                </ul>

                <div class="form-group">
                  <img src="assets/images/login/sms.svg" alt="">

                  <input type="text" class="form-control" placeholder="البريد الالكترونى" />
                </div>

                <div class="form-group show_hide_password">
                  <img src="assets/images/login/key.svg" alt="">

                  <input type="password" class="form-control shadow_input" placeholder="كلمة المرور" />

                  <i class="show_pass far fa-eye-slash"></i>
                </div>

                <div class="flex-data">
                  <div class="wrapper">
                      <input type="radio" class="radio-check" id="radioCheck"/>

                      <label class="radio-title" for="radioCheck">
                        تذكرني
                      </label>
                  </div>

                  <a href="reset-password.html" class="forget-pass">
                    نسيت كلمة المرور ؟
                  </a>
                </div>

                <a href="#" class="login-btn">
                  دخول
                </a>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/js/lib/jquery4.js"></script>
    <script src="assets/js/lib/popper.js"></script>
    <script src="assets/js/lib/bootstrap.js"></script>
    <script src="assets/js/lib/owl.carousel.min.js"></script>
    <script src="assets/js/lib/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
