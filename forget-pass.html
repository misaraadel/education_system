<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="....">
    <meta name="author" content="misara adel">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>جمعية المركز الخيري لتعليم القرآن الكريم وعلومه</title>
    <link rel="shortcut icon" href="assets/images/logo/icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="assets/css/lib/all.min.css">
    <link rel="stylesheet" href="assets/css/lib/animate.css">
    <link rel="stylesheet" href="assets/css/lib/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="assets/css/lib/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/lib/owl.theme.default.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <nav class="login-navbar">
      <div class="container">
        <div class="image-content">
          <img src="assets/images/logo/logo.png" alt="">
        </div>
      </div>
    </nav>

    <main>
      <section class="login">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
              <form class="form-contain">
                <img class="login-img" src="assets/images/login/log_in.svg" alt="">

                <h1>
                  كلمة المرور الجديدة
                </h1>
                
                <p>
                  أدخل كلمة المرور الجديدة لتسجيل دخول لحسابك
                </p>

                <div class="form-group show_hide_password">
                  <img src="assets/images/login/key.svg" alt="">

                  <input type="password" class="form-control shadow_input" placeholder="كلمة المرور الجديدة" />

                  <i class="show_pass far fa-eye-slash"></i>
                </div>

                <div class="form-group show_hide_password">
                  <img src="assets/images/login/key.svg" alt="">

                  <input type="password" class="form-control shadow_input" placeholder="تأكيد كلمة المرور" />

                  <i class="show_pass far fa-eye-slash"></i>
                </div>

                <button type="button" class="login-btn mt-4" data-toggle="modal" data-target="#ResetPasswordModal">
                  إسترجاع كلمة المرور
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal fade" id="ResetPasswordModal" tabindex="-1" aria-labelledby="ResetPasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body login-modal-body">
            <div class="data-modal">
              <img src="assets/images/login/verified.svg" alt="">

              <p>
                تم إسترجاع كلمة المرور الجديدة بنجاح
              </p>

              <a href="login.html" class="login-btn">
                تسجيل دخول
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/lib/jquery4.js"></script>
    <script src="assets/js/lib/popper.js"></script>
    <script src="assets/js/lib/bootstrap.js"></script>
    <script src="assets/js/lib/owl.carousel.min.js"></script>
    <script src="assets/js/lib/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
